<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #ffffff;
            --text: #202124;
            --border: #dadce0;
        }

        body {
            width: 320px;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .header {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .container {
            padding: 16px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #5f6368;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-val {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 10px;
            color: #5f6368;
            margin-top: 4px;
        }

        .input-grp {
            margin-top: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 13px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1557b0;
        }

        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è VERO</div>
        <div class="status-badge" id="status-text">Active</div>
    </div>

    <div class="container">
        <div class="section-title">Protection</div>

        <div class="toggle-row">
            <div class="toggle-label">WhatsApp Protection</div>
            <label class="switch">
                <input type="checkbox" id="whatsapp-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-row">
            <div class="toggle-label">Instagram Protection</div>
            <label class="switch">
                <input type="checkbox" id="instagram-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="section-title" style="margin-top:20px;">Statistics</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-val" id="count-checked">0</div>
                <div class="stat-label">Messages Checked</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="count-flagged">0</div>
                <div class="stat-label">Fake Detected</div>
            </div>
        </div>

        <div class="section-title" style="margin-top:20px;">AI Integration</div>
        <div class="input-grp">
            <input type="password" id="api-key" placeholder="Enter Gemini API Key">
        </div>
        <p style="font-size:10px; color:#5f6368; margin-top:8px;">
            Get your free key at <a href="https://aistudio.google.com" target="_blank">aistudio.google.com</a>
        </p>

        <button class="btn" id="save-btn">Save Configuration</button>
    </div>

    <div style="text-align:center; padding:10px; font-size:10px; color:#9aa0a6;">
        VERO v1.0.0 ¬∑ Build for Technovation 2026
    </div>

    <script src="popup.js"></script>
</body>

</html>
