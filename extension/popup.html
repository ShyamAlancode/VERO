<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERO â€“ Truth Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f0f14;
      color: #e2e2f0;
      width: 320px;
      min-height: 420px;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px 20px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, #6c63ff, #3ecfcf);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
      box-shadow: 0 4px 14px rgba(108,99,255,0.4);
    }
    .logo-text h1 {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #6c63ff, #3ecfcf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }
    .logo-text p {
      font-size: 10px;
      color: #888;
      letter-spacing: 0.5px;
    }

    /* â”€â”€ Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toggle-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toggle-label { font-size: 12px; color: #aaa; }
    .toggle {
      position: relative;
      width: 44px; height: 24px;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #333;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.25s;
    }
    .slider::before {
      content: '';
      position: absolute;
      width: 18px; height: 18px;
      left: 3px; top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.25s;
    }
    input:checked + .slider { background: linear-gradient(135deg, #6c63ff, #3ecfcf); }
    input:checked + .slider::before { transform: translateX(20px); }

    /* â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 18px 20px;
    }
    .stat-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
      transition: border-color 0.2s;
    }
    .stat-card:hover { border-color: rgba(108,99,255,0.4); }
    .stat-num {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #6c63ff, #3ecfcf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      letter-spacing: 0.3px;
    }
    .stat-card.danger .stat-num {
      background: linear-gradient(90deg, #ff6b6b, #ff4757);
      -webkit-background-clip: text;
    }

    /* â”€â”€ Threshold â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section {
      padding: 0 20px 16px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    input[type=range] {
      flex: 1;
      appearance: none;
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #6c63ff var(--v,75%), #333 var(--v,75%));
      outline: none;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6c63ff, #3ecfcf);
      box-shadow: 0 2px 8px rgba(108,99,255,0.5);
    }
    .slider-val {
      font-size: 13px;
      font-weight: 600;
      color: #6c63ff;
      min-width: 34px;
      text-align: right;
    }

    /* â”€â”€ Platforms â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .platforms {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .platform-pill {
      display: flex; align-items: center; gap: 5px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 12px;
      color: #ccc;
    }
    .platform-pill.active {
      border-color: #3ecfcf;
      color: #3ecfcf;
      background: rgba(62,207,207,0.08);
    }
    .platform-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer {
      padding: 14px 20px;
      border-top: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .version { font-size: 10px; color: #555; }
    .reset-btn {
      font-size: 11px;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }
    .reset-btn:hover { color: #ff6b6b; background: rgba(255,107,107,0.1); }

    /* â”€â”€ Status pill â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .status-pill {
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 11px;
      background: rgba(62,207,207,0.12);
      border: 1px solid rgba(62,207,207,0.3);
      color: #3ecfcf;
      border-radius: 20px;
      padding: 4px 12px;
      margin: 0 20px 16px;
    }
    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #3ecfcf;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .status-pill.off {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.1);
      color: #666;
    }
    .status-pill.off .status-dot { background: #666; animation: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">ğŸ›¡ï¸</div>
      <div class="logo-text">
        <h1>VERO</h1>
        <p>Real-Time Truth Checker</p>
      </div>
    </div>
    <div class="toggle-wrap">
      <span class="toggle-label" id="toggle-label">ON</span>
      <label class="toggle">
        <input type="checkbox" id="main-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div style="height:14px"></div>

  <div class="status-pill" id="status-pill">
    <div class="status-dot"></div>
    <span id="status-text">Actively monitoring</span>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-num" id="total-checked">0</div>
      <div class="stat-label">Posts Checked</div>
    </div>
    <div class="stat-card danger">
      <div class="stat-num" id="total-flagged">0</div>
      <div class="stat-label">Flagged</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Sensitivity Threshold</div>
    <div class="slider-row">
      <input type="range" id="threshold-slider" min="50" max="99" value="75" />
      <span class="slider-val" id="threshold-val">75%</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Active Platforms</div>
    <div class="platforms">
      <div class="platform-pill active">
        <div class="platform-dot"></div>
        WhatsApp Web
      </div>
      <div class="platform-pill active">
        <div class="platform-dot"></div>
        Instagram
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="version">VERO v1.0.0</span>
    <button class="reset-btn" id="reset-btn">Reset Stats</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
