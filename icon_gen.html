<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        function generate(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            ctx.clearRect(0, 0, size, size);

            // Draw shield
            ctx.fillStyle = '#1a73e8';
            ctx.beginPath();
            ctx.moveTo(64 * scale, 20 * scale);
            ctx.lineTo(108 * scale, 44 * scale);
            ctx.lineTo(108 * scale, 84 * scale);
            ctx.lineTo(64 * scale, 108 * scale);
            ctx.lineTo(20 * scale, 84 * scale);
            ctx.lineTo(20 * scale, 44 * scale);
            ctx.closePath();
            ctx.fill();

            // Draw eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(64 * scale, 64 * scale, 20 * scale, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = '#1a73e8';
            ctx.beginPath();
            ctx.arc(64 * scale, 64 * scale, 10 * scale, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(68 * scale, 60 * scale, 3 * scale, 0, 2 * Math.PI);
            ctx.fill();

            return canvas.toDataURL('image/png');
        }

        // Pass results to global scope for browser subagent to pick up
        window.icon128 = generate(128);
        window.icon48 = generate(48);
        window.icon16 = generate(16);
    </script>
</body>

</html>
